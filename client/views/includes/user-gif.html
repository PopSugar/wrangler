<template name="userGif">
  <div class="fadeIn">
    <div class="completed-text">Yay! You did all your tests. Here is a {{getGifType}} gif.</div>
    {{#if showCats}}
      <a href="https://thecatapi.com"><img src="https://thecatapi.com/api/images/get?format=src&type=gif"></a>
    {{else}}
      <img src="{{gifySrc}}"/>
    {{/if}}
  </div>
</template>
